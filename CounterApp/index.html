<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/input.css">
    <link href="./src/output.css" rel="stylesheet">

</head>
<body>
        <div class="wrapper">
            <div class="flex flex-col justify-center items-center gap-y-8">
            <div class="text-sky-500 text-3xl">Increment and Decrement</div>
            <div class="main-counter">
                    <button class="decrement" onclick="decrement()" >-</button>
                    <div class="h-[70%] border-0 bg-gray-400 min-w-[1.5px] rounded-sm opacity-60"></div>
                    <div class="count">0</div>
                    <div class="h-[70%] border-0 bg-gray-400 min-w-[1.5px] rounded-sm opacity-60"></div>
                    <button class="increment" onclick="increment()">+</button>
                </div>
            </div>
        </div>
</body>
<script>
        // let click=document.addEventListener("keyup");
        // console.log(click)
        let count=document.querySelector(".count");
        function increment(){
            // preventdefault();
            // count[0].textContent=count+1;
            count.textContent= parseInt(count.innerText)+1;
        }
        function decrement(){

            count.textContent= parseInt(count.innerText)-1;
            
        }
</script>
</html>
